    <script>
        let booksConfig = null;
        let bibleData = {};
        let scheduleData = [];
        let readingProgress = {};
        let bookmarks = [];
        let currentReading = null;
        let excludedDates = [];
        let currentCalendarMonth = new Date();

        function loadData() {
            const savedSchedule = localStorage.getItem('bibleSchedule');
            const savedProgress = localStorage.getItem('readingProgress');
            const savedBookmarks = localStorage.getItem('bookmarks');
            const savedExcludedDates = localStorage.getItem('excludedDates');

            if (savedSchedule) scheduleData = JSON.parse(savedSchedule);
            if (savedProgress) readingProgress = JSON.parse(savedProgress);
            if (savedBookmarks) bookmarks = JSON.parse(savedBookmarks);
            if (savedExcludedDates) excludedDates = JSON.parse(savedExcludedDates);
        }

        function saveData() {
            localStorage.setItem('bibleSchedule', JSON.stringify(scheduleData));
            localStorage.setItem('readingProgress', JSON.stringify(readingProgress));
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            localStorage.setItem('excludedDates', JSON.stringify(excludedDates));
        }

        async function loadBooksConfig() {
            try {
                const response = await fetch('books.json');
                booksConfig = await response.json();
                populateBooksCheckboxes();
                loadData();
                renderSchedule();
                renderBookmarks();
                renderCalendar();
                renderExcludedDates();
            } catch (error) {
                alert('books.json íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. íŒŒì¼ì´ ê°™ì€ í´ë”ì— ìˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.');
                console.error(error);
            }
        }

        async function loadBookData(bookIndex) {
            if (bibleData[bookIndex]) return bibleData[bookIndex];

            const book = booksConfig.books[bookIndex];
            try {
                const response = await fetch(book.file);
                const text = await response.text();
                const parsed = parseBibleText(text, book.abbr);
                bibleData[bookIndex] = { ...book, chapters: parsed };
                return bibleData[bookIndex];
            } catch (error) {
                console.error(`${book.name} íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨:`, error);
                return null;
            }
        }

        function parseBibleText(text, abbr) {
            const lines = text.split('\n').filter(line => line.trim());
            const chapters = {};

            lines.forEach(line => {
                const match = line.match(/^(\w+?)(\d+):(\d+)\s+(.+)$/);
                if (match) {
                    const [, bookAbbr, chapter, verse, content] = match;
                    const chapterNum = parseInt(chapter);
                    const verseNum = parseInt(verse);

                    if (!chapters[chapterNum]) {
                        chapters[chapterNum] = {};
                    }
                    chapters[chapterNum][verseNum] = content.trim();
                }
            });

            return Object.keys(chapters).sort((a, b) => a - b).map(chapterNum => ({
                chapter: parseInt(chapterNum),
                verses: chapters[chapterNum]
            }));
        }

        function recalculateSchedule() {
            const today = new Date().toISOString().split('T')[0];
            const todayIndex = scheduleData.findIndex(s => s.date >= today);
            
            if (todayIndex === -1) return;

            let unreadChapters = [];
            scheduleData.forEach((schedule, idx) => {
                if (idx >= todayIndex) {
                    schedule.chapters.forEach(ch => {
                        if (!readingProgress[`${ch.book}-${ch.chapter}`]) {
                            unreadChapters.push(ch);
                        }
                    });
                }
            });

            const remainingSchedules = scheduleData.filter((s, idx) => idx >= todayIndex);
            
            if (remainingSchedules.length === 0 || unreadChapters.length === 0) return;

            const chaptersPerDay = Math.ceil(unreadChapters.length / remainingSchedules.length);
            let chapterIndex = 0;
            
            remainingSchedules.forEach(schedule => {
                schedule.chapters = [];
                for (let i = 0; i < chaptersPerDay && chapterIndex < unreadChapters.length; i++) {
                    schedule.chapters.push(unreadChapters[chapterIndex++]);
                }
            });

            saveData();
            renderSchedule();
        }

        async function navigateChapter(direction) {
            if (!currentReading) return;

            let { bookIndex, chapterNum } = currentReading;
            const bookData = await loadBookData(bookIndex);

            chapterNum += direction;

            if (chapterNum < 1) {
                bookIndex--;
                if (bookIndex >= 0) {
                    const prevBook = await loadBookData(bookIndex);
                    if (prevBook) {
                        chapterNum = prevBook.chapters.length;
                    } else {
                        return;
                    }
                } else {
                    return;
                }
            } else if (chapterNum > bookData.chapters.length) {
                bookIndex++;
                if (bookIndex < booksConfig.books.length) {
                    chapterNum = 1;
                } else {
                    return;
                }
            }

            readChapter(bookIndex, chapterNum);
        }

            customGroup.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        window.addEventListener('load', () => {
            const today = new Date();
            document.getElementById('start-date').value = today.toISOString().split('T')[0];
            
            const sixMonthsLater = new Date();
            sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);
            document.getElementById('end-date').value = sixMonthsLater.toISOString().split('T')[0];

            loadBooksConfig();
        });

        document.getElementById('progress-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProgressModal();
            }
        });
    </script>
</body>
</html>
