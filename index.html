                const isToday = currentDate.getTime() === today.getTime();
                const isExcluded = excludedDates.includes(dateStr);

                const cell = document.createElement('div');
                cell.className = 'calendar-day';
                if (!isCurrentMonth) cell.classList.add('other-month');
                if (isToday) cell.classList.add('today');
                if (isExcluded) cell.classList.add('excluded');
                
                cell.textContent = currentDate.getDate();
                cell.onclick = () => toggleExcludeDate(dateStr);
                
                grid.appendChild(cell);
            }
        }

        // ë‹¬ë ¥ ì›” ë³€ê²½
        function changeMonth(direction) {
            currentCalendarMonth.setMonth(currentCalendarMonth.getMonth() + direction);
            renderCalendar();
        }

        // ì œì™¸ ë‚ ì§œ í† ê¸€
        function toggleExcludeDate(dateStr) {
            const index = excludedDates.indexOf(dateStr);
            if (index > -1) {
                excludedDates.splice(index, 1);
            } else {
                excludedDates.push(dateStr);
            }
            excludedDates.sort();
            saveData();
            renderCalendar();
            renderExcludedDates();

        // ì œì™¸ ë‚ ì§œ ëª©ë¡ ë Œë”ë§
        function renderExcludedDates() {
            const container = document.getElementById('excluded-dates-list');
            if (excludedDates.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#999; padding:10px;">ì œì™¸ëœ ë‚ ì§œê°€ ì—†ìŠµë‹ˆë‹¤</div>';

            container.innerHTML = excludedDates.map(date => `

                    ${date}

        // ì½ìŒ í‘œì‹œ ëª¨ë‹¬ ì—´ê¸°
        function openProgressModal() {
            if (scheduleData.length === 0) {
                alert('ë¨¼ì € ìŠ¤ì¼€ì¤„ì„ ìƒì„±í•´ì£¼ì„¸ìš”.');
                return;
            }

            const modal = document.getElementById('progress-modal');
            const progressList = document.getElementById('progress-list');
            
            progressList.innerHTML = '';

            // ëª¨ë“  ì˜ˆì •ëœ ì¥ë“¤ì„ ë‚ ì§œë³„ë¡œ í‘œì‹œ
            scheduleData.forEach(schedule => {
                schedule.chapters.forEach(chapter => {
                    const key = `${chapter.book}-${chapter.chapter}`;
                    const isCompleted = readingProgress[key] === true;

                    const item = document.createElement('div');
                    item.className = `progress-item ${isCompleted ? 'completed' : ''}`;
                    item.innerHTML = `
                        <div class="progress-info">
                            <div class="progress-book">${chapter.book} ${chapter.chapter}ì¥</div>
                            <div class="progress-date">ì˜ˆì •ì¼: ${schedule.date}</div>
                        </div>
                        <button class="progress-toggle ${isCompleted ? 'completed' : 'incomplete'}" 
                            onclick="toggleProgressInModal('${chapter.book}', ${chapter.chapter})">
                            ${isCompleted ? 'âœ“ ì™„ë£Œ' : 'ë¯¸ì™„ë£Œ'}
                        </button>
                    `;
                    progressList.appendChild(item);
                });
            });

            modal.classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeProgressModal() {
            document.getElementById('progress-modal').classList.remove('active');
        }

        // ëª¨ë‹¬ì—ì„œ ì½ìŒ í‘œì‹œ í† ê¸€
        function toggleProgressInModal(bookName, chapter) {
            const key = `${bookName}-${chapter}`;
            readingProgress[key] = !readingProgress[key];
            saveData();
            openProgressModal(); // ëª¨ë‹¬ ìƒˆë¡œê³ ì¹¨
            renderSchedule(); // ìŠ¤ì¼€ì¤„ë„ ì—…ë°ì´íŠ¸
            recalculateSchedule();
        }

        // ë‚ ì§œê°€ ì½ê¸° ë‚ ì§œì¸ì§€ í™•ì¸
        function isReadingDay(date, selectedDays, excludeDates) {
            const dateStr = date.toISOString().split('T')[0];
            if (excludeDates.includes(dateStr)) return false;
            return selectedDays.includes(date.getDay());
        }

        // ìŠ¤ì¼€ì¤„ ìƒì„±
        function generateSchedule() {
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            const selectedDays = getSelectedDays();
            const excludeDates = parseExcludeDates();
            const bibleRange = document.getElementById('bible-range').value;

            if (!startDate || !endDate) {
                alert('ì‹œì‘ ë‚ ì§œì™€ ì¢…ë£Œ ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            if (selectedDays.length === 0) {
                alert('ìµœì†Œ í•˜ë‚˜ì˜ ìš”ì¼ì„ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            // ì½ì„ ì¥ë“¤ ìˆ˜ì§‘
            let chaptersToRead = [];
            
            if (bibleRange === 'custom') {
                const selectedBooks = Array.from(document.querySelectorAll('#books-checkboxes input:checked'))
                    .map(cb => parseInt(cb.value));
                
                selectedBooks.forEach(bookIndex => {
                    const book = bibleData.books[bookIndex];
                    book.chapters.forEach(chapter => {
                        chaptersToRead.push({
                            book: book.name,
                            bookIndex: bookIndex,
                            chapter: chapter.chapter
                        });
                    });
                });
            } else if (bibleRange === 'ot') {
                // êµ¬ì•½ë§Œ
                bibleData.books.forEach((book, bookIndex) => {
                    if (book.testament === 'ot') {
                        book.chapters.forEach(chapter => {
                            chaptersToRead.push({
                                book: book.name,
                                bookIndex: bookIndex,
                                chapter: chapter.chapter
                            });
                        });
                    }
                });
            } else if (bibleRange === 'nt') {
                // ì‹ ì•½ë§Œ
                bibleData.books.forEach((book, bookIndex) => {
                    if (book.testament === 'nt') {
                        book.chapters.forEach(chapter => {
                            chaptersToRead.push({
                                book: book.name,
                                bookIndex: bookIndex,
                                chapter: chapter.chapter
                            });
                        });
                    }
                });
            } else {
                // ì „ì²´ ì„±ê²½
                bibleData.books.forEach((book, bookIndex) => {
                    book.chapters.forEach(chapter => {
                        chaptersToRead.push({
                            book: book.name,
                            bookIndex: bookIndex,
                            chapter: chapter.chapter
                        });
                    });
                });
            }

            // ì½ê¸° ê°€ëŠ¥í•œ ë‚ ì§œ ê³„ì‚°
            const readingDates = [];
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                if (isReadingDay(currentDate, selectedDays, excludeDates)) {
                    readingDates.push(new Date(currentDate));
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }

            if (readingDates.length === 0) {
                alert('ì„ íƒí•œ ì¡°ê±´ìœ¼ë¡œ ì½ì„ ìˆ˜ ìˆëŠ” ë‚ ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            // ì¥ ë¶„ë°°
            const chaptersPerDay = Math.ceil(chaptersToRead.length / readingDates.length);
            scheduleData = [];
            
            let chapterIndex = 0;
            readingDates.forEach(date => {
                const dayChapters = [];
                for (let i = 0; i < chaptersPerDay && chapterIndex < chaptersToRead.length; i++) {
                    dayChapters.push(chaptersToRead[chapterIndex++]);
                }
                
                if (dayChapters.length > 0) {
                    scheduleData.push({
                        date: date.toISOString().split('T')[0],
                        chapters: dayChapters,
                        completed: false
                    });
                }
            });

            saveData();
            renderSchedule();
            alert('ìŠ¤ì¼€ì¤„ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        // ìŠ¤ì¼€ì¤„ ë Œë”ë§
        function renderSchedule() {
            const container = document.getElementById('schedule-list');
            const today = new Date().toISOString().split('T')[0];

            if (scheduleData.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“…</div><p>ìŠ¤ì¼€ì¤„ì„ ìƒì„±í•´ì£¼ì„¸ìš”</p></div>';
                updateStats();
                return;
            }

            container.innerHTML = '';
            
            scheduleData.forEach((schedule, index) => {
                const isToday = schedule.date === today;
                const allCompleted = schedule.chapters.every(ch => 
                    readingProgress[`${ch.book}-${ch.chapter}`] === true
                );

                const item = document.createElement('div');
                item.className = `schedule-item ${isToday ? 'today' : ''} ${allCompleted ? 'completed' : ''}`;
                
                const completedCount = schedule.chapters.filter(ch => 
                    readingProgress[`${ch.book}-${ch.chapter}`] === true
                ).length;

                item.innerHTML = `
                    <div class="schedule-header">
                        <div class="schedule-date">${schedule.date} ${isToday ? '(ì˜¤ëŠ˜)' : ''}</div>
                        <div class="schedule-status ${allCompleted ? 'completed' : ''}">
                            ${completedCount}/${schedule.chapters.length} ì™„ë£Œ
                        </div>
                    </div>
                    <div class="chapter-list" id="chapters-${index}"></div>
                `;
                
                container.appendChild(item);

                const chapterList = document.getElementById(`chapters-${index}`);
                schedule.chapters.forEach(chapter => {
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'chapter-item';
                    
                    const isRead = readingProgress[`${chapter.book}-${chapter.chapter}`] === true;
                    
                    chapterItem.innerHTML = `
                        <input type="checkbox" class="chapter-checkbox" 
                            ${isRead ? 'checked' : ''} 
                            onchange="toggleChapter('${chapter.book}', ${chapter.chapter}, ${chapter.bookIndex})">
                        <span onclick="readChapter(${chapter.bookIndex}, ${chapter.chapter})" style="flex:1; cursor:pointer;">
                            ${chapter.book} ${chapter.chapter}ì¥
                        </span>
                    `;
                    
                    chapterList.appendChild(chapterItem);
                });
            });

            updateStats();
        }

        // ì¥ ì½ìŒ í† ê¸€
        function toggleChapter(bookName, chapter, bookIndex) {
            const key = `${bookName}-${chapter}`;
            readingProgress[key] = !readingProgress[key];
            saveData();
            renderSchedule();
            recalculateSchedule();
        }

        // ìŠ¤ì¼€ì¤„ ì¬ê³„ì‚°
        function recalculateSchedule() {
            const today = new Date().toISOString().split('T')[0];
            const todayIndex = scheduleData.findIndex(s => s.date >= today);
            
            if (todayIndex === -1) return;

            // ì•„ì§ ì½ì§€ ì•Šì€ ì¥ë“¤ ìˆ˜ì§‘
            let unreadChapters = [];
            scheduleData.forEach((schedule, idx) => {
                if (idx >= todayIndex) {
                    schedule.chapters.forEach(ch => {
                        if (!readingProgress[`${ch.book}-${ch.chapter}`]) {
                            unreadChapters.push(ch);
                        }
                    });
                }
            });

            // ë‚¨ì€ ë‚ ì§œë“¤
            const remainingSchedules = scheduleData.filter((s, idx) => idx >= todayIndex);
            
            if (remainingSchedules.length === 0 || unreadChapters.length === 0) return;

            // ì¬ë¶„ë°°
            const chaptersPerDay = Math.ceil(unreadChapters.length / remainingSchedules.length);
            let chapterIndex = 0;
            
            remainingSchedules.forEach(schedule => {
                schedule.chapters = [];
                for (let i = 0; i < chaptersPerDay && chapterIndex < unreadChapters.length; i++) {
                    schedule.chapters.push(unreadChapters[chapterIndex++]);
                }
            });

            saveData();
            renderSchedule();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const totalDays = scheduleData.length;
            const completedDays = scheduleData.filter(s => 
                s.chapters.every(ch => readingProgress[`${ch.book}-${ch.chapter}`] === true)
            ).length;
            const today = new Date().toISOString().split('T')[0];
            const remainingDays = scheduleData.filter(s => s.date >= today).length;

            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('completed-days').textContent = completedDays;
            document.getElementById('remaining-days').textContent = remainingDays;
        }

        // ì¥ ì½ê¸°
        function readChapter(bookIndex, chapterNum) {
            const book = bibleData.books[bookIndex];
            const chapter = book.chapters.find(ch => ch.chapter === chapterNum);
            
            if (!chapter) return;

            currentReading = { bookIndex, chapterNum, bookName: book.name };

            const reader = document.getElementById('bible-reader');
            reader.innerHTML = `
                <div class="bible-header">
                    <div class="bible-title">${book.name} ${chapterNum}ì¥</div>
                </div>
                <div id="verses-container"></div>
                <div class="navigation-btns">
                    <button class="nav-btn" onclick="navigateChapter(-1)" id="prev-btn">ì´ì „ ì¥</button>
                    <button class="nav-btn" onclick="navigateChapter(1)" id="next-btn">ë‹¤ìŒ ì¥</button>
                </div>
            `;

            const versesContainer = document.getElementById('verses-container');
            chapter.verses.forEach((verseText, index) => {
                const verseNum = index + 1;
                const verseId = `${book.name}-${chapterNum}-${verseNum}`;
                
                const verse = document.createElement('div');
                verse.className = 'verse';
                verse.innerHTML = `
                    <span class="verse-number">${verseNum}</span>
                    <span>${verseText}</span>
                    <button class="bookmark-btn ${isBookmarked(verseId) ? 'bookmarked' : ''}" 
                        onclick="toggleBookmark('${book.name}', ${chapterNum}, ${verseNum}, \`${verseText.replace(/`/g, '\\`')}\`)">
                        ${isBookmarked(verseId) ? 'â˜…' : 'â˜†'}
                    </button>
                `;
                versesContainer.appendChild(verse);
            });

            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
            updateNavigationButtons();

            // ì½ê¸° íƒ­ìœ¼ë¡œ ì „í™˜
            switchTab('read');
            document.querySelectorAll('.tab')[1].click();
        }

        // ì¥ ë„¤ë¹„ê²Œì´ì…˜
        function navigateChapter(direction) {
            if (!currentReading) return;

            let { bookIndex, chapterNum } = currentReading;
            const book = bibleData.books[bookIndex];

            chapterNum += direction;

            // ë‹¤ìŒ/ì´ì „ ì±…ìœ¼ë¡œ ì´ë™
            if (chapterNum < 1) {
                bookIndex--;
                if (bookIndex >= 0) {
                    chapterNum = bibleData.books[bookIndex].chapters.length;
                } else {
                    return;
                }
            } else if (chapterNum > book.chapters.length) {
                bookIndex++;
                if (bookIndex < bibleData.books.length) {
                    chapterNum = 1;
                } else {
                    return;
                }
            }

            readChapter(bookIndex, chapterNum);
        }

        // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateNavigationButtons() {
            if (!currentReading) return;

            const { bookIndex, chapterNum } = currentReading;
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // ì´ì „ ë²„íŠ¼
            prevBtn.disabled = (bookIndex === 0 && chapterNum === 1);

            // ë‹¤ìŒ ë²„íŠ¼
            const isLastBook = bookIndex === bibleData.books.length - 1;
            const isLastChapter = chapterNum === bibleData.books[bookIndex].chapters.length;
            nextBtn.disabled = (isLastBook && isLastChapter);
        }

        // ë¶ë§ˆí¬ í™•ì¸
        function isBookmarked(verseId) {
            return bookmarks.some(b => b.id === verseId);
        }

        // ë¶ë§ˆí¬ í† ê¸€
        function toggleBookmark(bookName, chapter, verse, text) {
            const verseId = `${bookName}-${chapter}-${verse}`;
            const existingIndex = bookmarks.findIndex(b => b.id === verseId);

            if (existingIndex >= 0) {
                bookmarks.splice(existingIndex, 1);
            } else {
                bookmarks.push({
                    id: verseId,
                    book: bookName,
                    chapter: chapter,
                    verse: verse,
                    text: text,
                    date: new Date().toISOString().split('T')[0]
                });
            }

            saveData();
            
            // í˜„ì¬ ì½ê¸° í™”ë©´ ë‹¤ì‹œ ë Œë”ë§
            if (currentReading) {
                readChapter(currentReading.bookIndex, currentReading.chapterNum);
            }
        }

        // ë¶ë§ˆí¬ ë Œë”ë§
        function renderBookmarks() {
            const container = document.getElementById('bookmark-list');
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">â­</div>
                        <p>ì•„ì§ ë¶ë§ˆí¬í•œ êµ¬ì ˆì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            // ë‚ ì§œ ì—­ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedBookmarks = [...bookmarks].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            sortedBookmarks.forEach((bookmark, index) => {
                const item = document.createElement('div');
                item.className = 'bookmark-item';
                item.innerHTML = `
                    <div class="bookmark-header">
                        <div class="bookmark-ref">${bookmark.book} ${bookmark.chapter}:${bookmark.verse}</div>
                        <div class="bookmark-date">${bookmark.date}</div>
                    </div>
                    <div class="bookmark-text">${bookmark.text}</div>
                    <button class="delete-btn" onclick="deleteBookmark('${bookmark.id}')">ì‚­ì œ</button>
                `;
                container.appendChild(item);
            });
        }

        // ë¶ë§ˆí¬ ì‚­ì œ
        function deleteBookmark(verseId) {
            if (confirm('ì´ ë¶ë§ˆí¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                bookmarks = bookmarks.filter(b => b.id !== verseId);
                saveData();
                renderBookmarks();
            }
        }

        // ì„±ê²½ ë²”ìœ„ ì„ íƒ ë³€ê²½
        document.getElementById('bible-range').addEventListener('change', function() {
            const customGroup = document.getElementById('custom-books-group');
            customGroup.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        // ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            
            // 1ë…„ í›„ë¥¼ ì¢…ë£Œ ë‚ ì§œë¡œ ì„¤ì •
            const oneYearLater = new Date();
            oneYearLater.setFullYear(oneYearLater.getFullYear() + 1);
            document.getElementById('end-date').value = oneYearLater.toISOString().split('T')[0];

            loadBibleData();
        });

        // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ì‹œ ë‹«ê¸°
        document.getElementById('progress-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProgressModal();
            }
        });
    </script>
