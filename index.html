    <script>
        let booksConfig = null;
        let bibleData = {};
        let scheduleData = [];
        let readingProgress = {};
        let bookmarks = [];
        let currentReading = null;
        let excludedDates = [];
        let currentCalendarMonth = new Date();

        function loadData() {
            const savedSchedule = localStorage.getItem('bibleSchedule');
            const savedProgress = localStorage.getItem('readingProgress');
            const savedBookmarks = localStorage.getItem('bookmarks');
            const savedExcludedDates = localStorage.getItem('excludedDates');

            if (savedSchedule) scheduleData = JSON.parse(savedSchedule);
            if (savedProgress) readingProgress = JSON.parse(savedProgress);
            if (savedBookmarks) bookmarks = JSON.parse(savedBookmarks);
            if (savedExcludedDates) excludedDates = JSON.parse(savedExcludedDates);
        }

        function saveData() {
            localStorage.setItem('bibleSchedule', JSON.stringify(scheduleData));
            localStorage.setItem('readingProgress', JSON.stringify(readingProgress));
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            localStorage.setItem('excludedDates', JSON.stringify(excludedDates));
        }

        async function loadBooksConfig() {
            try {
                const response = await fetch('books.json');
                booksConfig = await response.json();
                populateBooksCheckboxes();
                loadData();
                renderSchedule();
                renderBookmarks();
                renderCalendar();
                renderExcludedDates();
            } catch (error) {
                alert('books.json ÌååÏùºÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌååÏùºÏù¥ Í∞ôÏùÄ Ìè¥ÎçîÏóê ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî.');
                console.error(error);
            }
        }

        async function loadBookData(bookIndex) {
            if (bibleData[bookIndex]) return bibleData[bookIndex];

            const book = booksConfig.books[bookIndex];
            try {
                const response = await fetch(book.file);
                const text = await response.text();
                const parsed = parseBibleText(text, book.abbr);
                bibleData[bookIndex] = { ...book, chapters: parsed };
                return bibleData[bookIndex];
            } catch (error) {
                console.error(`${book.name} ÌååÏùº Î°úÎìú Ïã§Ìå®:`, error);
                return null;
            }
        }

        function parseBibleText(text, abbr) {
            const lines = text.split('\n').filter(line => line.trim());
            const chapters = {};

            lines.forEach(line => {
                const match = line.match(/^(\w+?)(\d+):(\d+)\s+(.+)$/);
                if (match) {
                    const [, bookAbbr, chapter, verse, content] = match;
                    const chapterNum = parseInt(chapter);
                    const verseNum = parseInt(verse);

                    if (!chapters[chapterNum]) {
                        chapters[chapterNum] = {};
                    }
                    chapters[chapterNum][verseNum] = content.trim();
                }
            });

            return Object.keys(chapters).sort((a, b) => a - b).map(chapterNum => ({
                chapter: parseInt(chapterNum),
                verses: chapters[chapterNum]
            }));
        }

            const otBooks = booksConfig.books.filter(book => book.testament === 'ot');

                const label = document.createElement('label');

                `;

            });
            container.appendChild(otSection);
            
            const ntSection = document.createElement('div');
            ntSection.innerHTML = '<strong style="color: #667eea; display: block; margin-bottom: 10px;">‚úùÔ∏è Ïã†ÏïΩ</strong>';

                const bookIndex = booksConfig.books.indexOf(book);
                const label = document.createElement('label');
                label.className = 'checkbox-label';
                label.innerHTML = `
                    <input type="checkbox" value="${bookIndex}"> ${book.name}
                `;
                ntSection.appendChild(label);
            });
            container.appendChild(ntSection);
        }

        function toggleAllBooks() {
            const checkboxes = document.querySelectorAll('#books-checkboxes input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'bookmarks') {
                renderBookmarks();
            }
        }

        function getSelectedDays() {
            const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => parseInt(cb.value));
        }

        function parseExcludeDates() {
            return excludedDates;
        }

        function isReadingDay(date, selectedDays, excludeDates) {
            const dateStr = date.toISOString().split('T')[0];
            if (excludeDates.includes(dateStr)) return false;
            return selectedDays.includes(date.getDay());
        }

        async function generateSchedule() {
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            const selectedDays = getSelectedDays();
            const excludeDates = parseExcludeDates();
            const bibleRange = document.getElementById('bible-range').value;

            if (!startDate || !endDate) {
                alert('ÏãúÏûë ÎÇ†ÏßúÏôÄ Ï¢ÖÎ£å ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            if (selectedDays.length === 0) {
                alert('ÏµúÏÜå ÌïòÎÇòÏùò ÏöîÏùºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            let selectedBookIndices = [];
            
            if (bibleRange === 'custom') {
                selectedBookIndices = Array.from(document.querySelectorAll('#books-checkboxes input:checked'))
                    .map(cb => parseInt(cb.value));
            } else if (bibleRange === 'ot') {
                selectedBookIndices = booksConfig.books
                    .map((book, idx) => book.testament === 'ot' ? idx : -1)
                    .filter(idx => idx !== -1);
            } else if (bibleRange === 'nt') {
                selectedBookIndices = booksConfig.books
                    .map((book, idx) => book.testament === 'nt' ? idx : -1)
                    .filter(idx => idx !== -1);
            } else {
                selectedBookIndices = booksConfig.books.map((_, idx) => idx);
            }

            let chaptersToRead = [];
            
            for (const bookIndex of selectedBookIndices) {
                const bookData = await loadBookData(bookIndex);
                if (bookData) {
                    bookData.chapters.forEach(chapter => {
                        chaptersToRead.push({
                            book: bookData.name,
                            bookIndex: bookIndex,
                            chapter: chapter.chapter
                        });
                    });
                }
            }

            const readingDates = [];
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                if (isReadingDay(currentDate, selectedDays, excludeDates)) {
                    readingDates.push(new Date(currentDate));
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }

            if (readingDates.length === 0) {
                alert('ÏÑ†ÌÉùÌïú Ï°∞Í±¥ÏúºÎ°ú ÏùΩÏùÑ Ïàò ÏûàÎäî ÎÇ†Ïù¥ ÏóÜÏäµÎãàÎã§.');
                return;
            }

            const chaptersPerDay = Math.ceil(chaptersToRead.length / readingDates.length);
            scheduleData = [];
            
            let chapterIndex = 0;
            readingDates.forEach(date => {
                const dayChapters = [];
                for (let i = 0; i < chaptersPerDay && chapterIndex < chaptersToRead.length; i++) {
                    dayChapters.push(chaptersToRead[chapterIndex++]);
                }
                
                if (dayChapters.length > 0) {
                    scheduleData.push({
                        date: date.toISOString().split('T')[0],
                        chapters: dayChapters,
                        completed: false
                    });
                }
            });

            saveData();
            renderSchedule();
            alert('Ïä§ÏºÄÏ§ÑÏù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§!');
        }

        function renderSchedule() {
            const container = document.getElementById('schedule-list');
            const today = new Date().toISOString().split('T')[0];

            if (scheduleData.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>Ïä§ÏºÄÏ§ÑÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî</p></div>';
                updateStats();
                return;
            }

            container.innerHTML = '';
            
            scheduleData.forEach((schedule, index) => {
                const isToday = schedule.date === today;
                const allCompleted = schedule.chapters.every(ch => 
                    readingProgress[`${ch.book}-${ch.chapter}`] === true
                );

                const item = document.createElement('div');
                item.className = `schedule-item ${isToday ? 'today' : ''} ${allCompleted ? 'completed' : ''}`;
                
                const completedCount = schedule.chapters.filter(ch => 
                    readingProgress[`${ch.book}-${ch.chapter}`] === true
                ).length;

                item.innerHTML = `
                    <div class="schedule-header">
                        <div class="schedule-date">${schedule.date} ${isToday ? '(Ïò§Îäò)' : ''}</div>
                        <div class="schedule-status ${allCompleted ? 'completed' : ''}">
                            ${completedCount}/${schedule.chapters.length} ÏôÑÎ£å
                        </div>
                    </div>
                    <div class="chapter-list" id="chapters-${index}"></div>
                `;
                
                container.appendChild(item);

                const chapterList = document.getElementById(`chapters-${index}`);
                schedule.chapters.forEach(chapter => {
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'chapter-item';
                    
                    const isRead = readingProgress[`${chapter.book}-${chapter.chapter}`] === true;
                    
                    chapterItem.innerHTML = `
                        <input type="checkbox" class="chapter-checkbox" 
                            ${isRead ? 'checked' : ''} 
                            onchange="toggleChapter('${chapter.book}', ${chapter.chapter}, ${chapter.bookIndex})">
                        <span onclick="readChapter(${chapter.bookIndex}, ${chapter.chapter})" style="flex:1; cursor:pointer;">
                            ${chapter.book} ${chapter.chapter}Ïû•
                        </span>
                    `;
                    
                    chapterList.appendChild(chapterItem);
                });
            });

            updateStats();
        }

        function toggleChapter(bookName, chapter, bookIndex) {
            const key = `${bookName}-${chapter}`;
            readingProgress[key] = !readingProgress[key];
            saveData();
            renderSchedule();
            recalculateSchedule();
        }

        function recalculateSchedule() {
            const today = new Date().toISOString().split('T')[0];
            const todayIndex = scheduleData.findIndex(s => s.date >= today);
            
            if (todayIndex === -1) return;

            let unreadChapters = [];
            scheduleData.forEach((schedule, idx) => {
                if (idx >= todayIndex) {
                    schedule.chapters.forEach(ch => {
                        if (!readingProgress[`${ch.book}-${ch.chapter}`]) {
                            unreadChapters.push(ch);
                        }
                    });
                }
            });

            const remainingSchedules = scheduleData.filter((s, idx) => idx >= todayIndex);
            
            if (remainingSchedules.length === 0 || unreadChapters.length === 0) return;

            const chaptersPerDay = Math.ceil(unreadChapters.length / remainingSchedules.length);
            let chapterIndex = 0;
            
            remainingSchedules.forEach(schedule => {
                schedule.chapters = [];
                for (let i = 0; i < chaptersPerDay && chapterIndex < unreadChapters.length; i++) {
                    schedule.chapters.push(unreadChapters[chapterIndex++]);
                }
            });

            saveData();
            renderSchedule();
        }

        function updateStats() {
            const totalDays = scheduleData.length;
            const completedDays = scheduleData.filter(s => 
                s.chapters.every(ch => readingProgress[`${ch.book}-${ch.chapter}`] === true)
            ).length;
            const today = new Date().toISOString().split('T')[0];
            const remainingDays = scheduleData.filter(s => s.date >= today).length;

            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('completed-days').textContent = completedDays;
            document.getElementById('remaining-days').textContent = remainingDays;
        }

        async function readChapter(bookIndex, chapterNum) {
            const bookData = await loadBookData(bookIndex);
            if (!bookData) {
                alert('ÏÑ±Í≤Ω Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            const chapter = bookData.chapters.find(ch => ch.chapter === chapterNum);
            if (!chapter) return;

            currentReading = { bookIndex, chapterNum, bookName: bookData.name };
            const chapterKey = `${bookData.name}-${chapterNum}`;
            const isChapterCompleted = readingProgress[chapterKey] === true;

            const reader = document.getElementById('bible-reader');
            reader.innerHTML = `
                <div class="bible-header">
                    <div class="bible-title">${bookData.name} ${chapterNum}Ïû•</div>
                </div>
                <button class="chapter-mark-complete ${isChapterCompleted ? 'completed' : ''}" 
                    id="mark-complete-btn"
                    onclick="toggleChapterComplete()">
                    ${isChapterCompleted ? '‚úì ÏùΩÏùå ÏôÑÎ£å' : 'ÏùΩÏùå ÌëúÏãú'}
                </button>
                <div id="verses-container" style="margin-top: 20px;"></div>
                <div class="navigation-btns">
                    <button class="nav-btn" onclick="navigateChapter(-1)" id="prev-btn">Ïù¥Ï†Ñ Ïû•</button>
                    <button class="nav-btn" onclick="navigateChapter(1)" id="next-btn">Îã§Ïùå Ïû•</button>
                </div>
            `;

            const versesContainer = document.getElementById('verses-container');
            const verseNumbers = Object.keys(chapter.verses).map(Number).sort((a, b) => a - b);
            
            verseNumbers.forEach(verseNum => {
                const verseText = chapter.verses[verseNum];
                const verseId = `${bookData.name}-${chapterNum}-${verseNum}`;
                
                const verse = document.createElement('div');
                verse.className = 'verse';
                verse.innerHTML = `
                    <span class="verse-number">${verseNum}</span>
                    <span>${verseText}</span>
                    <button class="bookmark-btn ${isBookmarked(verseId) ? 'bookmarked' : ''}" 
                        onclick="toggleBookmark('${bookData.name}', ${chapterNum}, ${verseNum}, \`${verseText.replace(/`/g, '\\`')}\`)">
                        ${isBookmarked(verseId) ? '‚òÖ' : '‚òÜ'}
                    </button>
                `;
                versesContainer.appendChild(verse);
            });

            updateNavigationButtons();

            switchTab('read');
            document.querySelectorAll('.tab')[1].click();
        }

        function toggleChapterComplete() {
            if (!currentReading) return;

            const { bookName, chapterNum, bookIndex } = currentReading;
            const key = `${bookName}-${chapterNum}`;
            readingProgress[key] = !readingProgress[key];
            saveData();
            
            const btn = document.getElementById('mark-complete-btn');
            const isCompleted = readingProgress[key];
            btn.className = `chapter-mark-complete ${isCompleted ? 'completed' : ''}`;
            btn.textContent = isCompleted ? '‚úì ÏùΩÏùå ÏôÑÎ£å' : 'ÏùΩÏùå ÌëúÏãú';
            
            renderSchedule();
            recalculateSchedule();
        }

        async function navigateChapter(direction) {
            if (!currentReading) return;

            let { bookIndex, chapterNum } = currentReading;
            const bookData = await loadBookData(bookIndex);

            chapterNum += direction;

            if (chapterNum < 1) {
                bookIndex--;
                if (bookIndex >= 0) {
                    const prevBook = await loadBookData(bookIndex);
                    if (prevBook) {
                        chapterNum = prevBook.chapters.length;
                    } else {
                        return;
                    }
                } else {
                    return;
                }
            } else if (chapterNum > bookData.chapters.length) {
                bookIndex++;
                if (bookIndex < booksConfig.books.length) {
                    chapterNum = 1;
                } else {
                    return;
                }
            }

            readChapter(bookIndex, chapterNum);
        }

        async function updateNavigationButtons() {
            if (!currentReading) return;

            const { bookIndex, chapterNum } = currentReading;
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            prevBtn.disabled = (bookIndex === 0 && chapterNum === 1);

            const bookData = await loadBookData(bookIndex);
            const isLastBook = bookIndex === booksConfig.books.length - 1;
            const isLastChapter = chapterNum === bookData.chapters.length;
            nextBtn.disabled = (isLastBook && isLastChapter);
        }

        function isBookmarked(verseId) {
            return bookmarks.some(b => b.id === verseId);
        }

        function toggleBookmark(bookName, chapter, verse, text) {
            const verseId = `${bookName}-${chapter}-${verse}`;
            const existingIndex = bookmarks.findIndex(b => b.id === verseId);

            if (existingIndex >= 0) {
                bookmarks.splice(existingIndex, 1);
            } else {
                bookmarks.push({
                    id: verseId,
                    book: bookName,
                    chapter: chapter,
                    verse: verse,
                    text: text,
                    date: new Date().toISOString().split('T')[0]
                });
            }

            saveData();
            
            if (currentReading) {
                readChapter(currentReading.bookIndex, currentReading.chapterNum);
            }
        }

        function renderBookmarks() {
            const container = document.getElementById('bookmark-list');
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚≠ê</div>
                        <p>ÏïÑÏßÅ Î∂ÅÎßàÌÅ¨Ìïú Íµ¨Ï†àÏù¥ ÏóÜÏäµÎãàÎã§</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            const sortedBookmarks = [...bookmarks].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            sortedBookmarks.forEach((bookmark, index) => {
                const item = document.createElement('div');
                item.className = 'bookmark-item';
                item.innerHTML = `
                    <div class="bookmark-header">
                        <div class="bookmark-ref">${bookmark.book} ${bookmark.chapter}:${bookmark.verse}</div>
                        <div class="bookmark-date">${bookmark.date}</div>
                    </div>
                    <div class="bookmark-text">${bookmark.text}</div>
                    <button class="delete-btn" onclick="deleteBookmark('${bookmark.id}')">ÏÇ≠Ï†ú</button>
                `;
                container.appendChild(item);
            });
        }

        function deleteBookmark(verseId) {
            if (confirm('Ïù¥ Î∂ÅÎßàÌÅ¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                bookmarks = bookmarks.filter(b => b.id !== verseId);
                saveData();
                renderBookmarks();
            }
        }

        function renderCalendar() {
            const year = currentCalendarMonth.getFullYear();
            const month = currentCalendarMonth.getMonth();
            
            document.getElementById('calendar-title').textContent = 
                `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            const dayHeaders = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < 42; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const dateStr = currentDate.toISOString().split('T')[0];
                const isCurrentMonth = currentDate.getMonth() === month;
                const isToday = currentDate.getTime() === today.getTime();
                const isExcluded = excludedDates.includes(dateStr);

                const cell = document.createElement('div');
                cell.className = 'calendar-day';
                if (!isCurrentMonth) cell.classList.add('other-month');
                if (isToday) cell.classList.add('today');
                if (isExcluded) cell.classList.add('excluded');
                
                cell.textContent = currentDate.getDate();
                cell.onclick = () => toggleExcludeDate(dateStr);
                
                grid.appendChild(cell);
            }
        }

        function changeMonth(direction) {
            currentCalendarMonth.setMonth(currentCalendarMonth.getMonth() + direction);
            renderCalendar();
        }

        function toggleExcludeDate(dateStr) {
            const index = excludedDates.indexOf(dateStr);
            if (index > -1) {
                excludedDates.splice(index, 1);
            } else {
                excludedDates.push(dateStr);
            }
            excludedDates.sort();
            saveData();
            renderCalendar();
            renderExcludedDates();
        }

        function renderExcludedDates() {
            const container = document.getElementById('excluded-dates-list');
            if (excludedDates.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#999; padding:10px;">Ï†úÏô∏Îêú ÎÇ†ÏßúÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            container.innerHTML = excludedDates.map(date => `
                <span class="excluded-date-tag">
                    ${date}
                    <button onclick="toggleExcludeDate('${date}')">√ó</button>
                </span>
            `).join('');
        }

        function openProgressModal() {
            if (scheduleData.length === 0) {
                alert('Î®ºÏ†Ä Ïä§ÏºÄÏ§ÑÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const modal = document.getElementById('progress-modal');
            const progressList = document.getElementById('progress-list');
            
            progressList.innerHTML = '';

            scheduleData.forEach(schedule => {
                schedule.chapters.forEach(chapter => {
                    const key = `${chapter.book}-${chapter.chapter}`;
                    const isCompleted = readingProgress[key] === true;

                    const item = document.createElement('div');
                    item.className = `progress-item ${isCompleted ? 'completed' : ''}`;
                    item.innerHTML = `
                        <div class="progress-info">
                            <div class="progress-book">${chapter.book} ${chapter.chapter}Ïû•</div>
                            <div class="progress-date">ÏòàÏ†ïÏùº: ${schedule.date}</div>
                        </div>
                        <button class="progress-toggle ${isCompleted ? 'completed' : 'incomplete'}" 
                            onclick="toggleProgressInModal('${chapter.book}', ${chapter.chapter})">
                            ${isCompleted ? '‚úì ÏôÑÎ£å' : 'ÎØ∏ÏôÑÎ£å'}
                        </button>
                    `;
                    progressList.appendChild(item);
                });
            });

            modal.classList.add('active');
        }

        function closeProgressModal() {
            document.getElementById('progress-modal').classList.remove('active');
        }

        function deleteSchedule() {
            if (scheduleData.length === 0) {
                alert('ÏÇ≠Ï†úÌï† Ïä§ÏºÄÏ§ÑÏù¥ ÏóÜÏäµÎãàÎã§.');
                return;
            }

            if (confirm('Ïä§ÏºÄÏ§ÑÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\n(ÏùΩÏùå ÌëúÏãúÏôÄ Î∂ÅÎßàÌÅ¨Îäî Ïú†ÏßÄÎê©ÎãàÎã§)')) {
                scheduleData = [];
                saveData();
                renderSchedule();
                alert('Ïä§ÏºÄÏ§ÑÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            }
        }

        function toggleProgressInModal(bookName, chapter) {
            const key = `${bookName}-${chapter}`;
            readingProgress[key] = !readingProgress[key];
            saveData();
            openProgressModal();
            renderSchedule();
            recalculateSchedule();
        }

        document.getElementById('bible-range').addEventListener('change', function() {
            const customGroup = document.getElementById('custom-books-group');
            customGroup.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        window.addEventListener('load', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            
            const oneYearLater = new Date();
            oneYearLater.setFullYear(oneYearLater.getFullYear() + 1);
            document.getElementById('end-date').value = oneYearLater.toISOString().split('T')[0];

            loadBooksConfig();
        });

        document.getElementById('progress-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProgressModal();
            }
        });
    </script>
