<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏÑ±Í≤Ω ÏùΩÍ∏∞ Ïä§ÏºÄÏ§ÑÎü¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .nav {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .nav-btn {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #6c757d;
      transition: all 0.3s;
      position: relative;
    }

    .nav-btn.active {
      color: #667eea;
    }

    .nav-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #667eea;
    }

    .content {
      padding: 20px;
      min-height: 400px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-group input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-group input[type="date"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .weekday-selector {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .weekday-btn {
      flex: 1;
      min-width: 45px;
      padding: 10px;
      border: 2px solid #e9ecef;
      background: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #6c757d;
      transition: all 0.3s;
    }

    .weekday-btn.selected {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      padding: 8px 16px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .testament-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .testament-tab {
      flex: 1;
      padding: 10px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s;
    }

    .testament-tab.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .book-item {
      position: relative;
    }

    .book-checkbox {
      display: none;
    }

    .book-label {
      display: block;
      padding: 10px 5px;
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .book-checkbox:checked + .book-label {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .schedule-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .schedule-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e9ecef;
    }

    .schedule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .schedule-name {
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }

    .schedule-actions {
      display: flex;
      gap: 5px;
    }

    .icon-btn {
      padding: 5px 10px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .schedule-progress {
      margin-top: 10px;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
    }

    .schedule-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
    }

    .reading-view {
      padding: 20px;
    }

    .chapter-content {
      line-height: 1.8;
      color: #333;
      margin-bottom: 20px;
    }

    .verse {
      margin-bottom: 12px;
      display: flex;
      gap: 10px;
    }

    .verse-number {
      color: #667eea;
      font-weight: 600;
      min-width: 30px;
    }

    .verse-text {
      flex: 1;
    }

    .verse-title {
      font-weight: 600;
      color: #764ba2;
      margin-bottom: 5px;
    }

    .bookmark-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .bookmark-btn.bookmarked {
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      padding: 20px;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .exclude-calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }

    .calendar-day {
      padding: 8px;
      text-align: center;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .calendar-day.selected {
      background: #667eea;
      color: white;
    }

    .calendar-day.disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .chapter-nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .chapter-nav select {
      flex: 1;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
    }

    .read-check {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      text-align: center;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìñ ÏÑ±Í≤Ω ÏùΩÍ∏∞</h1>
      <p>ÎßêÏîÄÏúºÎ°ú ÏãúÏûëÌïòÎäî ÌïòÎ£®</p>
    </div>

    <div class="nav">
      <button class="nav-btn active" onclick="showSection('schedule')">Ïä§ÏºÄÏ§Ñ</button>
      <button class="nav-btn" onclick="showSection('read')">ÏùΩÍ∏∞</button>
      <button class="nav-btn" onclick="showSection('bookmark')">Î∂ÅÎßàÌÅ¨</button>
    </div>

    <div class="content">
      <!-- Ïä§ÏºÄÏ§Ñ ÏÑπÏÖò -->
      <div id="schedule" class="section active">
        <div class="form-group">
          <label>ÏãúÏûë ÎÇ†Ïßú</label>
          <input type="date" id="startDate">
        </div>

        <div class="form-group">
          <label>Ï¢ÖÎ£å ÎÇ†Ïßú</label>

        </div>

        <div class="form-group">
          <label>ÏùΩÍ∏∞ ÏöîÏùº</label>
          <div class="weekday-selector">

        <div class="form-group">

          <div id="excludedDatesDisplay"></div>
        </div>

        <div class="form-group">
          <label>ÏùΩÏùÑ ÏÑ±Í≤Ω</label>
          <div class="testament-tabs">
            <div class="testament-tab" onclick="selectTestament('ot')">Íµ¨ÏïΩ</div>
            <div class="testament-tab" onclick="selectTestament('nt')">Ïã†ÏïΩ</div>
            <div class="testament-tab active" onclick="selectTestament('custom')">ÏßÅÏ†ë ÏÑ†ÌÉù</div>
          </div>
          <div id="customBooks" style="display: block;">
            <button class="btn-secondary" onclick="selectAllBooks('ot')">Íµ¨ÏïΩ Ï†ÑÏ≤¥</button>
            <button class="btn-secondary" onclick="selectAllBooks('nt')">Ïã†ÏïΩ Ï†ÑÏ≤¥</button>
            <div class="book-grid" id="bookGrid"></div>
          </div>
        </div>

        <button class="btn-primary" onclick="createSchedule()">Ïä§ÏºÄÏ§Ñ ÏÉùÏÑ±</button>

        <div style="margin-top: 30px;">
          <h3 style="margin-bottom: 15px;">ÎÇ¥ Ïä§ÏºÄÏ§Ñ</h3>
          <div id="scheduleList" class="schedule-list"></div>
        </div>
      </div>

      <!-- ÏùΩÍ∏∞ ÏÑπÏÖò -->
      <div id="read" class="section">
        <div id="scheduleSelector" style="margin-bottom: 20px;"></div>
        <div class="chapter-nav">
          <select id="bookSelect" onchange="loadChapters()"></select>
          <select id="chapterSelect" onchange="loadChapter()"></select>
        </div>
        <div id="readingContent"></div>
      </div>

      <!-- Î∂ÅÎßàÌÅ¨ ÏÑπÏÖò -->
      <div id="bookmark" class="section">
        <div id="bookmarkList"></div>
      </div>
    </div>
  </div>

  <!-- ÎÇ†Ïßú Ï†úÏô∏ Î™®Îã¨ -->
  <div id="excludeDateModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Ï†úÏô∏Ìï† ÎÇ†Ïßú ÏÑ†ÌÉù</div>
      <div id="excludeCalendar" class="exclude-calendar"></div>
      <button class="btn-primary" style="margin-top: 20px;" onclick="closeExcludeDateModal()">ÌôïÏù∏</button>
    </div>
  </div>

  <script>
    let booksData = [];
    let schedules = [];
    let currentSchedule = null;
    let excludedDates = [];
    let selectedDays = [1, 2, 3, 4, 5];
    let bookmarks = [];
    let currentBook = null;
    let currentChapter = 1;

    // Ï¥àÍ∏∞Ìôî
    async function init() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('startDate').value = today;
      document.getElementById('endDate').value = today;

      await loadBooksData();
      loadFromStorage();
      renderBookGrid();
      renderScheduleList();
      setupWeekdaySelector();
      checkMidnightReschedule();
    }

    // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
    function loadFromStorage() {
      const stored = localStorage.getItem('bibleSchedules');
      if (stored) schedules = JSON.parse(stored);
      
      const storedBookmarks = localStorage.getItem('bibleBookmarks');
      if (storedBookmarks) bookmarks = JSON.parse(storedBookmarks);
      
      const storedExcluded = localStorage.getItem('excludedDates');
      if (storedExcluded) excludedDates = JSON.parse(storedExcluded);
    }

    // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
    function saveToStorage() {
      localStorage.setItem('bibleSchedules', JSON.stringify(schedules));
      localStorage.setItem('bibleBookmarks', JSON.stringify(bookmarks));
      localStorage.setItem('excludedDates', JSON.stringify(excludedDates));
    }

    // books.json Î°úÎìú (Ïã§Ï†ú ÌååÏùºÏù¥ ÏóÜÏúºÎØÄÎ°ú ÏÉòÌîå Îç∞Ïù¥ÌÑ∞)
    async function loadBooksData() {
      booksData = [
        { name: "Ï∞ΩÏÑ∏Í∏∞", abbr: "Ï∞Ω", testament: "ot", file: "bible/1-01Ï∞ΩÏÑ∏Í∏∞.txt", chapters: 50 },
        { name: "Ï∂úÏï†ÍµΩÍ∏∞", abbr: "Ï∂ú", testament: "ot", file: "bible/1-02Ï∂úÏï†ÍµΩÍ∏∞.txt", chapters: 40 },
        { name: "Î†àÏúÑÍ∏∞", abbr: "Î†à", testament: "ot", file: "bible/1-03Î†àÏúÑÍ∏∞.txt", chapters: 27 },
        { name: "ÎØºÏàòÍ∏∞", abbr: "ÎØº", testament: "ot", file: "bible/1-04ÎØºÏàòÍ∏∞.txt", chapters: 36 },
        { name: "Ïã†Î™ÖÍ∏∞", abbr: "Ïã†", testament: "ot", file: "bible/1-05Ïã†Î™ÖÍ∏∞.txt", chapters: 34 },
        { name: "ÎßàÌÉúÎ≥µÏùå", abbr: "Îßà", testament: "nt", file: "bible/2-01ÎßàÌÉúÎ≥µÏùå.txt", chapters: 28 },
        { name: "ÎßàÍ∞ÄÎ≥µÏùå", abbr: "Îßâ", testament: "nt", file: "bible/2-02ÎßàÍ∞ÄÎ≥µÏùå.txt", chapters: 16 },
        { name: "ÎàÑÍ∞ÄÎ≥µÏùå", abbr: "ÎàÖ", testament: "nt", file: "bible/2-03ÎàÑÍ∞ÄÎ≥µÏùå.txt", chapters: 24 },
        { name: "ÏöîÌïúÎ≥µÏùå", abbr: "Ïöî", testament: "nt", file: "bible/2-04ÏöîÌïúÎ≥µÏùå.txt", chapters: 21 }
      ];
    }

    // Ï±Ö Í∑∏Î¶¨Îìú Î†åÎçîÎßÅ
    function renderBookGrid() {
      const grid = document.getElementById('bookGrid');
      grid.innerHTML = booksData.map((book, idx) => `
        <div class="book-item">
          <input type="checkbox" id="book${idx}" class="book-checkbox" data-testament="${book.testament}">
          <label for="book${idx}" class="book-label">${book.abbr}</label>
        </div>
      `).join('');
    }

    // ÏÑπÏÖò ÌëúÏãú
    function showSection(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      
      document.getElementById(section).classList.add('active');
      event.target.classList.add('active');

      if (section === 'read') {
        renderScheduleSelector();
        loadBookList();
      } else if (section === 'bookmark') {
        renderBookmarks();
      }
    }

    // ÏöîÏùº ÏÑ†ÌÉù
    function setupWeekdaySelector() {
      document.querySelectorAll('.weekday-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          this.classList.toggle('selected');
          const day = parseInt(this.dataset.day);
          const idx = selectedDays.indexOf(day);
          if (idx > -1) {
            selectedDays.splice(idx, 1);
          } else {
            selectedDays.push(day);
          }
        });
      });
    }

    // ÏÑ±Í≤Ω ÏÑ†ÌÉù Î™®Îìú
    function selectTestament(type) {
      document.querySelectorAll('.testament-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.querySelectorAll('.book-checkbox').forEach(cb => cb.checked = false);
      
      if (type === 'ot' || type === 'nt') {
        document.querySelectorAll(`.book-checkbox[data-testament="${type}"]`).forEach(cb => cb.checked = true);
      }
    }

    // Ï†ÑÏ≤¥ ÏÑ†ÌÉù
    function selectAllBooks(testament) {
      document.querySelectorAll(`.book-checkbox[data-testament="${testament}"]`).forEach(cb => {
        cb.checked = true;
      });
    }

    // ÎÇ†Ïßú Ï†úÏô∏ Î™®Îã¨
    function openExcludeDateModal() {
      const modal = document.getElementById('excludeDateModal');
      modal.classList.add('active');
      renderExcludeCalendar();
    }

    function closeExcludeDateModal() {
      document.getElementById('excludeDateModal').classList.remove('active');
      renderExcludedDates();
    }

    function renderExcludeCalendar() {
      const calendar = document.getElementById('excludeCalendar');
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      
      calendar.innerHTML = '';
      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const dateStr = d.toISOString().split('T')[0];
        const isExcluded = excludedDates.includes(dateStr);
        const day = document.createElement('div');
        day.className = 'calendar-day' + (isExcluded ? ' selected' : '');
        day.textContent = d.getDate();
        day.onclick = () => toggleExcludeDate(dateStr, day);
        calendar.appendChild(day);
      }
    }

    function toggleExcludeDate(date, element) {
      const idx = excludedDates.indexOf(date);
      if (idx > -1) {
        excludedDates.splice(idx, 1);
        element.classList.remove('selected');
      } else {
        excludedDates.push(date);
        element.classList.add('selected');
      }
      saveToStorage();
    }

    function renderExcludedDates() {
      const display = document.getElementById('excludedDatesDisplay');
      if (excludedDates.length > 0) {
        display.textContent = `Ï†úÏô∏: ${excludedDates.length}Ïùº`;
      } else {
        display.textContent = '';
      }
    }

    // Ïä§ÏºÄÏ§Ñ ÏÉùÏÑ±
    function createSchedule() {
      const startDate = new Date(document.getElementById('startDate').value);
      const endDate = new Date(document.getElementById('endDate').value);
      const selectedBooks = [];
      
      document.querySelectorAll('.book-checkbox:checked').forEach(cb => {
        const idx = parseInt(cb.id.replace('book', ''));
        selectedBooks.push(booksData[idx]);
      });

      if (selectedBooks.length === 0) {
        alert('ÏùΩÏùÑ ÏÑ±Í≤ΩÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }

      const totalChapters = selectedBooks.reduce((sum, book) => sum + book.chapters, 0);
      const readingDays = getReadingDays(startDate, endDate);
      
      if (readingDays.length === 0) {
        alert('ÏùΩÍ∏∞ Í∞ÄÎä•Ìïú ÎÇ†ÏßúÍ∞Ä ÏóÜÏäµÎãàÎã§.');
        return;
      }

      const chaptersPerDay = Math.ceil(totalChapters / readingDays.length);
      const name = prompt('Ïä§ÏºÄÏ§Ñ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:', `${selectedBooks[0].name} ÏùΩÍ∏∞`);
      
      if (!name) return;

      const schedule = {
        id: Date.now(),
        name,
        startDate: startDate.toISOString().split('T')[0],
        endDate: endDate.toISOString().split('T')[0],
        books: selectedBooks,
        days: readingDays.map((date, idx) => ({
          date,
          chapters: [],
          completed: false
        })),
        createdAt: new Date().toISOString()
      };

      // Ïû• Î∞∞Î∂Ñ
      let bookIdx = 0;
      let chapterIdx = 1;
      let dayIdx = 0;

      while (bookIdx < selectedBooks.length) {
        const book = selectedBooks[bookIdx];
        const dayPlan = schedule.days[dayIdx];
        
        for (let i = 0; i < chaptersPerDay && bookIdx < selectedBooks.length; i++) {
          dayPlan.chapters.push({
            book: book.name,
            chapter: chapterIdx
          });
          
          chapterIdx++;
          if (chapterIdx > book.chapters) {
            bookIdx++;
            chapterIdx = 1;
            if (bookIdx >= selectedBooks.length) break;
          }
        }
        
        dayIdx++;
        if (dayIdx >= schedule.days.length) break;
      }

      schedules.push(schedule);
      saveToStorage();
      renderScheduleList();
      alert('Ïä§ÏºÄÏ§ÑÏù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§!');
    }

    function getReadingDays(start, end) {
      const days = [];
      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const dateStr = d.toISOString().split('T')[0];
        const dayOfWeek = d.getDay();
        if (selectedDays.includes(dayOfWeek) && !excludedDates.includes(dateStr)) {
          days.push(dateStr);
        }
      }
      return days;
    }

    // Ïä§ÏºÄÏ§Ñ Î™©Î°ù Î†åÎçîÎßÅ
    function renderScheduleList() {

      if (schedules.length === 0) {
